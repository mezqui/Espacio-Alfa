  <main>
      <h1 class="tituloPagina">Contacto</h1>  
      <h2 class="textoContacto">Dejá tus datos y te contacto en breve!</h2>
        <form class="formulario">
        <div class="nombreyapellido">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" required id="nombre">
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" required id="email">
        </div>
        <div class="tel">
          <label for="tel">Telefono:</label>
          <input type="tel" required id="tel">
        </div>
        <div class="mensaje">
          <label for="mensaje">Mensaje:</label>
          <textarea name="comentarios" id="comentarios" cols="30" rows="10" ></textarea>
        </div>
        <div class="envio">
          <input type="submit" value="Enviar" class="botonEnvio">
        </div>
        </form>
  </main>
